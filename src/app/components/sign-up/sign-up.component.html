<div class="sign-up">
    <div class="background-login">
        <h1>Sign up</h1>
        <form [formGroup]="form" (ngSubmit)="onSignUp()">
            <label for="username" class="formLabel"></label><br>
            <input type="text" formControlName="username" class="formControl" id="username" name="username"
                placeholder="Enter your Username" [(ngModel)]="username"><br>
            <div *ngIf="Username?.errors && Username?.touched">
                <p *ngIf="Username?.hasError('required')" class="errorMessage">
                    The username is required
                </p>
            </div>
            <label for="email" class="formLabel"></label><br>
            <input type="text" formControlName="email" class="formControl" id="email" name="email"
                placeholder="Enter your email" [(ngModel)]="email"><br>
            <div *ngIf="form.get('email')?.errors && form.get('email')?.touched">
                <p *ngIf="form.get('email')?.hasError('required')" class="errorMessage">
                    The email is required
                </p>
                <p *ngIf="form.get('email')?.hasError('email')" class="errorMessage">
                    Invalid email format
                </p>
            </div>
            <label for="password" class="formLabel"></label><br>
            <input type="password" formControlName="password"
                [ngClass]="{'is-invalid': Password?.errors && Password?.touched, 'is-valid': !Password?.errors && Password?.touched}"
                id="password" name="password" placeholder="Enter your password" [(ngModel)]="password"><br>
            <div *ngIf="Password?.errors && Password?.touched">
                <p *ngIf="Password?.hasError('required')" class="errorMessage">
                    Password is required
                </p>
                <p *ngIf="Password?.errors?.['minlength']" class="errorMessage">
                    Password must be 4 or more characters
                </p>
            </div>
            <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">Sign Up</button>
        </form>
    </div>
</div>
